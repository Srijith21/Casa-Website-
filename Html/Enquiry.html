        <!--------------------------------------------------------------------------------Enquiry Form -->
    <div class='EnquiryForm'>
        <div class="container EnquiryForm">
            <div class="enquiry-head-sec">
                <h4 class='enquiryHead'>Enquiry Form</h4>
            </div>
            <form>
                <div class="enquiry-inputs">
                <div class="inputBoxes">
                    <label>First Name*</label>
                    <div class="inputcontainer">
                        <input type="email" placeholder='Enter your First Name' name='firstname' id='firstname' />
                    </div>
                </div>
                <div class="inputBoxes">
                    <label>Last Name*</label>
                    <div class="inputcontainer">
                        <input type="text" placeholder='Enter your Last Name' name='lastname' id='lastname' />
                    </div>
                </div>
                <div class="inputBoxes">
                    <label>Phone Number*</label>
                    <div class="inputcontainer">
                        <img class='flag' src="../Assets/flag.svg" alt="" />
                        <img src="" alt="" />
                        <span>+91</span>
                        <input class='input phone' type="text" placeholder='Enter your phone number' name='phone' id='phone' />
                    </div>
                </div>
                <div class="inputBoxes">
                    <label>Email Address*</label>
                    <div class="inputcontainer">
                        <input type="email" placeholder='Enter your Email Address' name='lastname' id='lastname' />
                    </div>
                </div>
                </div>

                <div class="project-selectors">
                    <div class="SelectContainer">
                        <label htmlFor="">Product categories</label>
                        <select title='categories' class="selectbox">
                            <option disabled value="">Select your Categories</option>
                            <option  value="">Web App</option>
                            <option  value="">Mobile Application</option>
                            <option  value="">Website</option>
                        </select>
                    </div>
                    <div class="SelectContainer">
                        <label htmlFor="">Product Categories</label>
                        <select title='categories' class="selectbox">
                            <option disabled value="">Select your Categories</option>
                            <option  value="">Website</option>
                            <option  value="">Mobile Application</option>
                            <option  value="">Web App</option>
                        </select>
                    </div>
                    <div class="inputBoxes textbox">
                        <label>First Name*</label>
                        <textarea class='selectbox' maxLength={100} id="textarea" placeholder='type here' name="textarea" rows="4" cols="50"></textarea>
                    </div>
                </div>
            </form>
            <div class="submit-button">
                <button class='formbutton'>Next</button>
            </div>
        </div>
